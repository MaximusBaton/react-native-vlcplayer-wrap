apply plugin: 'com.android.library'


def _ext = rootProject.ext;

def _reactNativeVersion = _ext.has('reactNative') ? _ext.reactNative : '+';
def _compileSdkVersion = _ext.has('compileSdkVersion') ? _ext.compileSdkVersion : 28;
def _buildToolsVersion = _ext.has('buildToolsVersion') ? _ext.buildToolsVersion : '28.0.3';
def _minSdkVersion = _ext.has('minSdkVersion') ? _ext.minSdkVersion : 17;
def _targetSdkVersion = _ext.has('targetSdkVersion') ? _ext.targetSdkVersion : 28;
// def _supportLibVersion = _ext.has('supportLibVersion') ? _ext.supportLibVersion: '28.0.0'

android {
    compileSdkVersion _compileSdkVersion
    buildToolsVersion _buildToolsVersion

    defaultConfig {
        minSdkVersion _minSdkVersion
        targetSdkVersion _targetSdkVersion
        versionCode 1
        versionName "1.0"
        ndk {
            // Supported abi optional Compact library
            abiFilters 'armeabi-v7a','x86'//,'x86_64','arm64-v8a'
        }
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    // compileOnly fileTree(dir: 'libs', include: ['*.jar'])
    compileOnly "com.facebook.react:react-native:${_reactNativeVersion}"
    //implementation project(':libvlc')
    implementation 'com.yyl.vlc:vlc-android-sdk:3.1.7'
    // added to fix build on main app
        // implementation "com.android.support:support-annotations:${_supportLibVersion}"
        // implementation "com.android.support:support-v4:${_supportLibVersion}"
    implementation "androidx.annotation:annotation:1.0.2"
    implementation "androidx.legacy:legacy-support-v4:1.0.0"
    implementation "androidx.appcompat:appcompat:1.0.2"
    testImplementation 'junit:junit:4.12'

    //implementation 'com.android.support:support-annotations:${_supportLibVersion}'
    //implementation 'com.android.support:support-v4:${_supportLibVersion}'
    //compile 'de.mrmaffen:vlc-android-sdk:2.0.6'
}
